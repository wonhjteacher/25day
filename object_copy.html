<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a={value:1}
        let newA = a ;
        newA.value = 2 ; 
        
        console.log(a.value) //2
        console.log(newA.value) //2
        console.log(a === newA) //true

        /*
         Object.assgin() 
        ...  스프레드 연산자
        */ 
        const obj = { num:1}
        const newObj = Object.assign({},obj)
        newObj.num = 10 ; 
        console.log(obj)
        console.log(newObj)
        console.log(obj===newObj)

        const user = {
            name:'철수',
            hobby:{
                a:'game',
                b:'music',
           },
        }
        const newUser = Object.assign({},user);
        newUser.hobby.a = 'book';
        newUser.name = '영희';
        console.log(user);
        console.log(newUser);
        console.log(user===newUser) ;

        const item = {
            type:101,
            color:{
                a:'red',
                b:'blue',
            },
        } ;

        const newItem = {...item}
        newItem.type = 202;
        newItem.color.a = 'green';
        console.log(item)
        console.log(newItem)

       
    </script>
</body>
</html>
